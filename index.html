<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <section id="tableBackground">
        <section id="topSection">
            <div class="row restart">
                <button onclick="restartGame()" id="restartButton">Restart</button>
                <span class="bankroll">Bankroll: $<span class="bankrollAmount"></span></span>
            </div>
        </section>
        <section id="dealerSection">
            <div class="row dealer">
                <span>Dealer</span>
            </div>
            <div>
                <p class="cardDisplayImageDealer"><p>
                <p class="cardDisplayDealer"></p>
                <span class="dealerCount"></span>
                <p class="dealerOutcome"></p>
            </div>
        </section>
        <section id="playerSection">
            <div class="betNumberDisplay">
                <span class="bet"></span>
                <span class="playerPlayer">Player</span>
            </div>
            <div>
                <p class="cardDisplayImagePlayer"><p>
                <p class="cardDisplayPlayer"></p>
                <span class="playerCount"></span>
                <p class="playerOutcome"></p>
            </div>
        </section>
        <section id="bottomSection">
            <div class="row hit">
                <button onclick="cardCount()" id="hitButton">Hit</button>
            </div>
            <div class="row play">
                <button onclick="startGame()" id="playButton">Deal</button>
            </div>
            <div class="row stand">
                <button onclick="standCount()" id="standButton">Stand</button>
            </div>
        </section>
        <section id="chipDisplay">
            <p class="chipValueBet">Total Bet: <span class="chipValueBetNumber secondBetNumber">0</span></p>
            <div class="row chips">
                <p></p>
                <img  src="images/chips/fivechip.png" draggable="true" class="chip" id="chip2">
                <img  src="images/chips/tenchip.png" draggable="true" class="chip" id="chip3">
                <img  src="images/chips/fiftychip.png" draggable="true" class="chip" id="chip4">
                <img  src="images/chips/onehundredchip.png" draggable="true" class="chip" id="chip5">
                <img  src="images/chips/fivehundredchip.png" draggable="true" class="chip" id="chip6">
            </div>
            <div id="dropZone" class="drop-zone drops">
                <p class="dropZoneText">Place your bets here!</p>
            </div>
        </section>
    </section>
    <script src="/js/script.js"></script>
    <script src="/js/chips.js"></script>
    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
