<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <section id="topSection">
        <div class="row restart">
            <button onclick="restartGame()" id="restartButton">Restart</button>
        </div>
    </section>
    <section id="dealerSection">
        <div class="row dealer">
            <span>Dealer</span>
        </div>
        <div>
            <p class="cardDisplayImageDealer"><p>
            <p class="cardDisplayDealer"></p>
            <span class="dealerCount"></span>
            <p class="dealerOutcome"></p>
        </div>
    </section>
    <section id="playerSection">
        <div class="row player">
            <span>Player</span>
        </div>
        <div>
            <p class="cardDisplayImagePlayer"><p>
            <p class="cardDisplayPlayer"></p>
            <span class="playerCount"></span>
            <p class="playerOutcome"></p>
        </div>
    </section>
    <section id="bottomSection">
        <div class="row hit">
            <button onclick="cardCount()" id="hitButton">Hit</button>
        </div>
        <div class="row play">
            <button onclick="startGame()" id="playButton">Deal</button>
        </div>
        <div class="row stand">
            <button onclick="standCount()" id="standButton">Stand</button>
        </div>
    </section>
    <script src="/js/script.js"></script>
</body>
</html>
